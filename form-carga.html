<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
        name="description"
        content="Somos una tienda de café especializada, con distintas variedades de granos de café"
        />
        <meta name="keywords" content="café desayuno cafetería tienda expreso" />
        <title>Smart Coffee</title>
        <link
        rel="shortcut icon"
        href="./assets/img/smart_coffee_logoblanco6.svg"
        type="image/x-icon"
        />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="navbar-container"></div>
       
        <section class="form-cuerpo">
            <div class="form-contenedor1">
                <h2>Cargar producto nuevo</h2>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-grupo1">
                        <label for="productName">Nombre del producto</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
                    <div class="form-grupo1">
                        <label for="productType">Categoría</label>
                        <select id="productType" name="productType" required>
                            <option value="cafe">Café</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="bakery">Bakery</option>
                            <option value="salados">Salados</option>
                            <option value="accesorios">Accesorios</option>
                        </select>
                    </div>
                    <div class="form-grupo1">
                        <label for="productImage">Imagen</label>
                        <input type="file" id="productImage" name="productImage" accept="image/*" required>
                    </div>
                    <div class="form-grupo1">
                        <label for="productDescription">Descripción</label>
                        <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-grupo1">
                        <label for="productPrice">Precio</label>
                        <input type="number" id="productPrice" name="productPrice" step="01" required>
                    </div>
                    <div class="form-grupo1">
                        <button type="submit">Cargar</button>
                    </div>
                </form>
            </div>
        </section>






        <div id="footer-container"></div>
          
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          <script src="./public/script.js"></script>
    </body>
</html>
