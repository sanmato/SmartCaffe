<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
        name="description"
        content="Somos una tienda de café especializada, con distintas variedades de granos de café"
        />
        <meta name="keywords" content="café desayuno cafetería tienda expreso" />
        <title>Smart Coffee</title>
        <link
        rel="shortcut icon"
        href="./assets/img/smart_coffee_logoblanco6.svg"
        type="image/x-icon"
        />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div id="navbar-container"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 form-registro">
                    <section class="titulo-registro">
                        <h1>Bienvenido a Smart Coffee</h1>
                    </section>
                    <form class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label for="inputEmail4" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@gmail.com" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputPassword4" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="inputAddress" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="calle 126" required maxlength="25">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputAddress2" class="form-label">Dirección 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="casa, estudio, trabajo" maxlength="25">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputCity" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Mar del plata" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputProvince" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="inputProvince" placeholder="Buenos Aires" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputZip" class="form-label">Código postal</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="7600" required>
                        </div>
                        <div class="col-12 btn-registro">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 form-image">
                    <img src="./assets/img/registro-img.jpg" alt="Imagen descriptiva">
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
          <script src="script.js"></script>
    </body>
</html>
